name: Docker

on:
  push:
    branches:
      - master

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        PYTHON_MAJOR: [3]
        PYTHON_MINOR: [8]
        PYTHON_MICRO: [2]
        UBUNTU_VERSION: [18.04]
    env:
      IMAGE_NAME: cpython
      PYTHON_MAJOR: ${{ matrix.PYTHON_MAJOR }}
      PYTHON_MINOR: ${{ matrix.PYTHON_MINOR }}
      PYTHON_MICRO: ${{ matrix.PYTHON_MICRO }}
      UBUNTU_VERSION: ${{ matrix.UBUNTU_VERSION }}
      VERSION: ${{ matrix.PYTHON_MAJOR }}.${{ matrix.PYTHON_MINOR }}.${{ matrix.PYTHON_MICRO }}_${{ matrix.UBUNTU_VERSION }}

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --tag richarddally/${{ env.IMAGE_NAME }}:${{ env.VERSION }} --build-arg PYTHON_MAJOR=${{ env.PYTHON_MAJOR }} --build-arg PYTHON_MINOR=${{ env.PYTHON_MINOR }} --build-arg PYTHON_MICRO=${{ env.PYTHON_MICRO }}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID
          echo ${{ env.VERSION }}

          docker tag image $IMAGE_ID:${{ env.VERSION }}
          docker push $IMAGE_ID:${{ env.VERSION }}
