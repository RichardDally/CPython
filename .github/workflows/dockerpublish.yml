name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

env:
  PYTHON_MAJOR: 3
  PYTHON_MINOR: 8
  PYTHON_MICRO: 2
  UBUNTU_VERSION: 18.04
  IMAGE_NAME: cpython
  VERSION: ${PYTHON_MAJOR}.${PYTHON_MINOR}.${PYTHON_MICRO}_${UBUNTU_VERSION}

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag richarddally/cpython:${VERSION} --build-arg PYTHON_MAJOR=${PYTHON_MAJOR} --build-arg PYTHON_MINOR=${PYTHON_MINOR} --build-arg PYTHON_MICRO=${PYTHON_MICRO}

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag image $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
